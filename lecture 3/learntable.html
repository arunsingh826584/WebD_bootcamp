<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Month</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td rowspan="2">Jan</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>Apr</td>
            <td>4000</td>
        </tr>

    </table>
    
</body>
</html>
